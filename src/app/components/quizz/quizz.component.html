<div class="container_quizz">

  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quizz_question">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished>
    <button *ngFor="let option of  questionSelected.options; let i = index" class="quizz_options" (click)="playerChoose(option.alias)" class="btn-option" >{{option.name}}</button>
  </div>

  <div *ngIf=finished class="quizz_results">
    <h1>O Seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>
  </div>

</div>
